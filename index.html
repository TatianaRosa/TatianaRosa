<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tatiana Rosá</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --main-blue: #2e8fa7;
      --accent-green: #3db6a3;
      --bg-light: #f8fafc;
      --section-bg: #e6f3f5;
      --text-dark: #1a3a3a;
      --text-light: #ffffff;
      --link-blue: #106985;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
    }
    header {
      background: linear-gradient(90deg, var(--main-blue) 60%, var(--accent-green) 100%);
      color: var(--text-light);
      padding: 2rem 1rem 1.5rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }
    .profile-img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid var(--main-blue);
      margin-bottom: 1rem;
      background: #fff;
      box-shadow: 0 2px 8px #0002;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: var(--section-bg);
      border-radius: 12px;
      box-shadow: 0 3px 12px #0001;
      padding: 2rem;
    }
    h3 {
      color: var(--main-blue);
      margin-top: 0;
    }
    a {
      color: var(--link-blue);
    }
    @media (max-width: 600px) {
      .container { padding: 1rem; }
      header h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <header>
    <img src="profile.jpg" alt="Tatiana Rosá" class="profile-img">
    <h1>Tatiana Rosá</h1>
  </header>
  <main class="container">
    <section id="about">
      <h3>About Me</h3>
      <p>
        I am a Senior Economist at the research department at CAF development bank.
      </p>
      <p>
        I obtained my Phd in Economics in CEMFI in 2020
      </p>
      <p>
        My research interests are in the fields of Empirical IO, Public Policies, Innovation and Labour Economics
      </p>
      <p>
        You can <a href="https://www.dropbox.com/scl/fi/xsm63qlobtuoqreprqq5i/Simple_CV-8.pdf?rlkey=ijuf8y8m0hheo241m0h3fgdmk&st=4xvz6wvx&dl=0" target="_blank">download my CV here</a>
      </p>
    </section>
  </main>
</body>
</html>
